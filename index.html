<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://your-github-username.github.io/turning-point-reset/logo.png" alt="Turning Point Logo" class="logo">

        <h1>Reset Your Password</h1>
        <input type="password" id="newPassword" placeholder="Enter new password" />
        <button onclick="resetPassword()">Reset Password</button>
    </div>

    <div class="footer">
        &copy; 2026 Turning Point
    </div>

    <script>
        // --- CONFIGURE THIS ---
        const SUPABASE_URL = "https://yljmowhxowqulqqwzhuc.supabase.co"; // your Supabase URL
        const SUPABASE_ANON_KEY = "sb_publishable_qO_rJa19R_kgxdzWwTuyJg_4JIsdpSh"; // your Supabase anon key

        const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function resetPassword() {
            try {
                const hash = window.location.hash;
                const tokenMatch = hash.match(/access_token=([^&]*)/);
                if (!tokenMatch) {
                    alert("No access token found. Please use the link in your email.");
                    return;
                }
                const token = tokenMatch[1];
                const newPassword = document.getElementById("newPassword").value;
                if (!newPassword) {
                    alert("Please enter a new password");
                    return;
                }

                const { error } = await supabase.auth.updateUser({
                    access_token: token,
                    password: newPassword
                });

                if (error) {
                    alert("Error: " + error.message);
                } else {
                    alert("Password successfully reset!");
                    window.location.href = "https://the-turning-point-booking-app.onrender.com"; // redirect home
                }

            } catch (err) {
                console.error(err);
                alert("An unexpected error occurred");
            }
        }
    </script>
