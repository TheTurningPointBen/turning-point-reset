<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Turning Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .field {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      font-size: 16px;
    }

    .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Replace src with your logo path -->
    <img src="logo.png" alt="Turning Point Logo" />

    <h2>Reset Your Password</h2>

    <div class="field">
      <input type="password" id="password" placeholder="New password" />
      <span class="eye" onclick="toggle('password')">üëÅ</span>
    </div>

    <div class="field">
      <input type="password" id="passwordConfirm" placeholder="Confirm password" />
      <span class="eye" onclick="toggle('passwordConfirm')">üëÅ</span>
    </div>

    <button type="button" id="resetBtn" onclick="resetPassword()" disabled>
      Reset Password
    </button>
  </div>

  <script>
    // üîê Supabase config (REPLACE THESE)
    const SUPABASE_URL = "https://yljmowhxowqulqqwzhuc.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_qO_rJa19R_kgxdzWwTuyJg_4JIsdpSh";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    let recoveryReady = false;

    // Handle recovery session on page load
    document.addEventListener("DOMContentLoaded", async () => {
      const { data, error } = await supabaseClient.auth.getSessionFromUrl({
        storeSession: true
      });

      if (error || !data.session) {
        alert("Reset link invalid or expired. Please request a new reset email.");
        return;
      }

      recoveryReady = true;
      document.getElementById("resetBtn").disabled = false;
    });

    // Toggle password visibility
    function toggle(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Reset password
    async function resetPassword() {
      if (!recoveryReady) {
        alert("Please wait a moment and try again.");
        return;
      }

      const pw1 = document.getElementById("password").value;
      const pw2 = document.getElementById("passwordConfirm").value;

      if (!pw1 || !pw2) {
        alert("Please enter your password twice.");
        return;
      }

      if (pw1 !== pw2) {
        alert("Passwords do not match.");
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({
        password: pw1
      });

      if (error) {
        alert(error.message);
        return;
      }

      alert("Password reset successful!");

      // Redirect to your app
      window.location.href = "https://the-turning-point-booking-app.onrender.com";
    }
  </script>
</body>
</html>
